<nav class="fixed top-0 left-0 right-0 z-50">
  <!-- Gradient line at top -->
  <div class="h-[1px] bg-gradient-to-r from-transparent via-accent/50 to-transparent"></div>

  <div class="glass border-b border-white/[0.06]">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/dashboard" class="group flex items-center gap-3 transition-smooth">
          <div class="relative">
            <div class="absolute inset-0 bg-accent/20 rounded-xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <div class="relative w-10 h-10 rounded-xl bg-gradient-to-br from-accent to-accent/60 flex items-center justify-center shadow-lg shadow-accent/20">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
              </svg>
            </div>
          </div>
          <span class="text-xl font-bold tracking-tight">
            <span class="text-white">Smart</span><span class="text-gradient">Folio</span>
          </span>
        </a>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center gap-1 bg-white/[0.03] rounded-full p-1.5">
          <a
            routerLink="/dashboard"
            routerLinkActive="bg-white/10 text-white"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-5 py-2 rounded-full text-sm font-medium text-text-secondary hover:text-white transition-smooth"
          >
            Dashboard
          </a>
          <a
            routerLink="/holdings"
            routerLinkActive="bg-white/10 text-white"
            class="px-5 py-2 rounded-full text-sm font-medium text-text-secondary hover:text-white transition-smooth"
          >
            Holdings
          </a>
          <a
            routerLink="/watchlist"
            routerLinkActive="bg-white/10 text-white"
            class="px-5 py-2 rounded-full text-sm font-medium text-text-secondary hover:text-white transition-smooth"
          >
            Watchlist
          </a>
          <a
            routerLink="/alerts"
            routerLinkActive="bg-white/10 text-white"
            class="px-5 py-2 rounded-full text-sm font-medium text-text-secondary hover:text-white transition-smooth"
          >
            Alerts
          </a>
          <a
            routerLink="/sentiment"
            routerLinkActive="bg-white/10 text-white"
            class="px-5 py-2 rounded-full text-sm font-medium text-text-secondary hover:text-white transition-smooth"
          >
            Sentiment
          </a>
        </div>

        <!-- User Menu -->
        <div class="flex items-center gap-4">
          <div class="hidden sm:flex items-center gap-3">
            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-accent/20 to-accent/5 flex items-center justify-center ring-2 ring-white/10">
              <span class="text-accent font-semibold text-sm">{{ getUserInitial() }}</span>
            </div>
            <div class="hidden lg:block">
              <p class="text-sm font-medium text-white leading-none mb-0.5">{{ getUserName() }}</p>
              <p class="text-xs text-text-secondary leading-none">{{ (authService.currentUser$ | async)?.email }}</p>
            </div>
          </div>

          <div class="w-px h-8 bg-white/10 hidden sm:block"></div>

          <button
            (click)="logout()"
            class="group flex items-center gap-2 px-4 py-2 rounded-xl text-text-secondary hover:text-white hover:bg-white/5 transition-smooth"
          >
            <svg class="w-4 h-4 transition-transform duration-300 group-hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="hidden sm:inline text-sm font-medium">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer for fixed navbar -->
<div class="h-[73px]"></div>

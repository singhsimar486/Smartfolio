<div class="bg-bg-card rounded-2xl border border-gray-800 overflow-hidden">
  <!-- Header -->
  <div class="p-6 border-b border-gray-800/50">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-500/20 to-accent/20 flex items-center justify-center">
          <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-white">AI Advisor</h3>
          <p class="text-text-secondary text-sm">Personalized insights for your portfolio</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="refreshInsights()"
          class="p-2 rounded-lg text-text-secondary hover:text-white hover:bg-white/5 transition-all"
          title="Refresh insights"
        >
          <svg class="w-4 h-4" [class.animate-spin]="isLoading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="p-6">
    <div class="flex items-center justify-center py-8">
      <div class="flex items-center gap-3">
        <div class="w-5 h-5 border-2 border-accent border-t-transparent rounded-full animate-spin"></div>
        <span class="text-text-secondary">Analyzing your portfolio...</span>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="p-6">
    <div class="text-center py-8">
      <p class="text-text-secondary">{{ errorMessage }}</p>
      <button (click)="refreshInsights()" class="mt-3 text-accent hover:text-accent/80 text-sm font-medium">
        Try Again
      </button>
    </div>
  </div>

  <!-- Insights List -->
  <div *ngIf="!isLoading && !errorMessage" class="divide-y divide-gray-800/50">
    <!-- No insights -->
    <div *ngIf="insights.length === 0" class="p-6 text-center">
      <p class="text-text-secondary">Add holdings to get personalized insights</p>
    </div>

    <!-- Insight Cards -->
    <div *ngFor="let insight of insights" class="p-4 hover:bg-white/[0.02] transition-colors">
      <div class="flex gap-4">
        <!-- Icon -->
        <div [class]="getInsightColorClasses(insight.type).bg"
             class="shrink-0 w-10 h-10 rounded-xl flex items-center justify-center">
          <svg [class]="getInsightColorClasses(insight.type).icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getInsightIcon(insight.type)" />
          </svg>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-2 mb-1">
            <h4 class="font-medium text-white">{{ insight.title }}</h4>
            <span [class]="getInsightColorClasses(insight.type).badge"
                  class="shrink-0 text-xs px-2 py-0.5 rounded-full font-medium capitalize">
              {{ insight.type }}
            </span>
          </div>
          <p class="text-text-secondary text-sm leading-relaxed">{{ insight.message }}</p>
          <p *ngIf="insight.action" class="text-accent text-sm mt-2 font-medium">
            {{ insight.action }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Actions -->
  <div class="p-4 border-t border-gray-800/50 bg-bg-secondary/30">
    <div class="flex items-center justify-between gap-4">
      <button
        (click)="onOpenDigest()"
        class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 text-white text-sm font-medium transition-all"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Weekly Digest
      </button>
      <button
        (click)="onOpenChat()"
        class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl bg-accent hover:bg-accent/80 text-black text-sm font-semibold transition-all"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        Ask AI
      </button>
    </div>
  </div>
</div>

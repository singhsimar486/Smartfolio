<div class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none">
  <div
    *ngFor="let toast of toasts$ | async; trackBy: trackByToastId"
    class="pointer-events-auto animate-slideIn"
  >
    <div
      [class]="getColorClasses(toast.type).bg + ' ' + getColorClasses(toast.type).border"
      class="flex items-start gap-3 p-4 rounded-xl border backdrop-blur-sm shadow-lg min-w-[320px] max-w-[400px]"
    >
      <!-- Icon -->
      <div [class]="getColorClasses(toast.type).icon" class="shrink-0 mt-0.5">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(toast.type)" />
        </svg>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <p class="font-semibold text-white text-sm">{{ toast.title }}</p>
        <p class="text-text-secondary text-sm mt-0.5">{{ toast.message }}</p>
      </div>

      <!-- Close Button -->
      <button
        (click)="dismiss(toast.id)"
        class="shrink-0 text-text-secondary hover:text-white transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="min-h-screen bg-bg-primary flex items-center justify-center px-4">
  <!-- Background decoration -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-32 w-96 h-96 bg-accent/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-accent/5 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-md w-full relative">

    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-accent to-accent/50 flex items-center justify-center">
        <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2">
        Smart<span class="text-accent">Folio</span>
      </h1>
      <p class="text-text-secondary">Track your portfolio with AI-powered insights</p>
    </div>

    <!-- Login Card -->
    <div class="bg-bg-card rounded-2xl p-8 shadow-2xl border border-gray-800 backdrop-blur-lg">
      <h2 class="text-2xl font-semibold text-white mb-6">Welcome back</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-loss/10 border border-loss/50 text-loss px-4 py-3 rounded-xl mb-6 flex items-center gap-2 animate-fadeIn">
        <svg class="w-5 h-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="mb-5">
          <label for="email" class="block text-text-secondary text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            class="w-full bg-bg-secondary border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-text-secondary text-sm mb-2">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            class="w-full bg-bg-secondary border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-accent hover:bg-accent/80 disabled:bg-accent/50 text-black font-semibold py-3 rounded-xl transition-all duration-300 hover:shadow-lg hover:shadow-accent/20 flex items-center justify-center gap-2"
        >
          <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Register Link -->
      <p class="text-center text-text-secondary mt-6">
        Don't have an account?
        <a routerLink="/register" class="text-accent hover:underline font-medium">Sign up</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="text-center text-text-secondary text-sm mt-8">
      Powered by AI sentiment analysis
    </p>

  </div>
</div>
